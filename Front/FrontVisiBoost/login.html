<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - VisiBoost</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <h1>Connexion</h1>
    <p>Profitez d'une analyse gratuite de votre site avec :</p>
    <ul>
        <li>✓ Analyse de vos sites web</li>
        <li>✓ Repérage des erreurs</li>
        <li>✓ Conseils personnalisés</li>
        <li>✓ Suivi de vos analyses</li>
    </ul>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Mot de passe">
    <button onclick="redirectToAnalyse()">Se connecter</button>
    <p>Pas encore de compte ? <a href="#">Créer un compte</a></p>
</div>

<script>
    function redirectToAnalyse() {
        window.location.href = "analysis.html";
    }
</script>
<script>
    // Vérifier si l'utilisateur est déjà connecté
    if (localStorage.getItem("userLoggedIn") === "true") {
        window.location.href = "analysis.html"; // ✅ Redirection directe vers l'analyse
    }

    function login() {
        // Simuler une connexion réussie
        localStorage.setItem("userLoggedIn", "true");
        window.location.href = "analysis.html"; // ✅ Rediriger après connexion
    }
</script>


</body>
</html>
