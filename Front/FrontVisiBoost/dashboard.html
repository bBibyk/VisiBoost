<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - VisiBoost</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>

<div id="navbar-container"></div>

<script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-container").innerHTML = data;
            let link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "css/navbar.css";
            document.head.appendChild(link);
        });
</script>

<div class="dashboard-container">
    <h1>Tableau de bord des analyses</h1>
    <table class="analysis-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Page analysée</th>
            <th>Type d’analyse</th>
            <th>Score SEO</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>21/04/2025</td>
            <td>https://exemple.com/accueil</td>
            <td>Analyse complète</td>
            <td class="score good">92%</td>
        </tr>
        <tr>
            <td>20/04/2025</td>
            <td>https://exemple.com/contact</td>
            <td>Balises HTML</td>
            <td class="score medium">68%</td>
        </tr>
        <tr>
            <td>18/04/2025</td>
            <td>https://exemple.com/blog</td>
            <td>Accessibilité</td>
            <td class="score low">45%</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
